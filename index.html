<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Flow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css">
</head>

<body>
    <!-- hero section starts  -->
    <header class="hero">
        <!-- navbar section starts -->
        <nav>
            <h2 class="logo color-primary" href="#">
                LOGO
            </h2>
            <ul>
                <li>
                    <a>
                        <button class="btn-primary">
                            Sign Up
                        </button>
                    </a>
                </li>
            </ul>

        </nav>
        <!-- banner section starts -->
        <section>
            <div class="banner">
                <h3 class="heading banner-title">
                    Cool Dark UI Template for <br> Webflow Agencies!
                </h3>
                <button class="btn-primary">
                    Stay Focused
                </button>
            </div>
        </section>
    </header>
    <!-- hero section ends -->



    <main>
        <!-- action section starts  -->
        <section id="action-section">
            <div class="action">
                <div class="action-text">
                    <h3>See It in Action</h3>
                    <p>Explore the live preview and imagine your brand in this bold new look.</p>
                    <button class="btn-primary">Launch Live Preview</button>
                </div>
                <div class="action-image">
                    <img src="/images/wc-mini.png" alt="webflow conference 2022 photo">
                </div>
            </div>
        </section>



    </main>

    <footer>

    </footer>
